<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Canvas</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <img id="tileset" src="gms2exampletileset.png" style="display: none;">
    <img id="tileset2" src="gms2exampletileset2.png" style="display: none;">
    
    <canvas id="gameCanvas"></canvas>
    <script src="tiles.js"></script>
    <script src="worldgen.js"></script>
    <script src="player.js"></script>
    <script src="camera.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
