<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autotiling Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        #gameCanvas {
            display: block;
        }
        .images {
            display: none;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: #2ecc71;
            border: none;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background: #27ae60;
        }
        button.active {
            background: #e74c3c;
        }
        .hint {
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="tileset1" class="active">Tileset 1</button>
        <button id="tileset2">Tileset 2</button>
        <button id="clear">Clear</button>
        <button id="random">Random</button>
        <span class="hint">Hold Alt for Tileset 2</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="images">
        <img id="tileset1Image" src="gms2exampletileset.png">
        <img id="tileset2Image" src="gms2exampletileset2.png">
    </div>

    <script src="tileset.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
