<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <img id="tileset" src="tileset.png" style="display: none;">
    <img id="tileset2" src="tileset2.png" style="display: none;">
    <img id="plr" src="plr.png" style="display: none;">
    <canvas id="gameCanvas"></canvas>
    <script>
        // Sprite configurations
        const SPRITE_CONFIG = {
            "player": {
                "image": "plr.png",
                "frameSize": {
                    "width": 44,
                    "height": 44
                },
                "hitbox": {
                    "width": 8,
                    "height": 8,
                    "offset": {
                        "x": 18,
                        "y": 22
                    }
                },
                "shadow": {
                    "width": 3,
                    "height": 2,
                    "offset": {
                        "x": 22,
                        "y": 29
                    },
                    "color": "rgba(0, 0, 0, 0.2)"
                },
                "directions": ["SE", "S", "SW", "W", "NW", "N", "NE", "E"],
                "animations": {
                    "idle": {
                        "frames": 4,
                        "frameTimes": [100, 100, 100, 100],
                        "position": {
                            "frameX": 5,  
                            "frameY": 17  
                        }
                    },
                    "run": {
                        "frames": 4,
                        "frameTimes": [100, 100, 100, 100],
                        "position": {
                            "frameX": 0,
                            "frameY": 17  
                        }
                    },
                    "action": {
                        "frames": 4,
                        "frameTimes": [50, 50, 150, 100],
                        "position": {
                            "frameX": 10,
                            "frameY": 17
                        }
                    }
                }
            }
        };
    </script>
    <script src="tiles.js"></script>
    <script src="worldgen.js"></script>
    <script src="player.js"></script>
    <script src="camera.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
